<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Hole</title>
    <script src="script.js" defer></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        perspective: 1000px;
        perspective-origin: 50% 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #block {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        color: white;
        font-weight: 300;
        transform: translate(0px, 0px) rotateX(0deg) rotateZ(10deg);
        transition: 0.01s;
        border-radius: 15px;
        box-shadow: inset 0px 0px 24px 3px rgb(36, 36, 37);
        width: 350px;
        height: 350px;
        background-image: linear-gradient(45deg, rgb(255, 0, 0), rgb(0, 0, 255));
    }

    .Instruction {
        z-index: 2;
        position: absolute;
        top: 70%;
        right: 72%;
        width: 300px;
        height: 150px;
        padding: 20px;
        background-color: lightgray;
        border: 2px solid gray;
        border-radius: 3px;
        display: flex;
    }

    .Instruction-Block {
        width: 200px;
        font-size: 1.2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h3 {
        font-size: inherit;
    }
    h4{
        color: white;
    }
</style>

<body>
    <div id="block">By Mandzioha</div>
    <div class="Instruction">
        <div class="Instruction-Block" style="width: 90px !important">
            <h3>W = ↑</h3>
            <h3>A = ←</h3>
            <h3>S = ↓</h3>
            <h3>D = →</h3>
            <h3>Q = ↶</h3>
            <h3>E = ↷</h3>
        </div>
        <div class="Instruction-Block" style="font-size: 1rem;">
            <h3>Down Arrow = RotateX(+)</h3>
            <h3>Up Arrow = RotateX(-)</h3>
            <h3>Right Arrow = RotateY(+)</h3>
            <h3>Left Arrow = RotateY(-)</h3>
            <h3>R = Reset</h3>
        </div>
    </div>
    
</body>

</html>
